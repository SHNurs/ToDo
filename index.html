<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ToDO</title>
</head>
<body>
    <div class="to-do">
        <header class="header">
            <div class="to-do__clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="date"></div>
        </header>
        <div class="to-do__content">
            <ul id="list"></ul>
        </div>
        <div class="add-to-do">
            <div class="to-do__progress-bar-outside">
                <div class="to-do__progress-bar-inner"></div><span >Done</span>
            </div>
            <input type="text" id="input" placeholder="Add a new task">
            <i class="fa fa-plus-circle to-do_plus"></i>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
